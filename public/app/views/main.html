<h2>Please log in</h2>

<form ng-submit="makeRequest()">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" class="form-control"  ng-model="username"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control"  ng-model="password"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="btn btn-primary" value="Enter"/></td>
        </tr>
    </table>
</form>
